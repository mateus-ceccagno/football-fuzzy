{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Início - FuzzyFootball Web</title>
  </head>
  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-2 border-bottom border-secondary">
      <div class="container">
        <a class="navbar-brand" href="/">
          FuzzyFootball
          <span class="badge bg-warning text-bg-light">web</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold fs-5">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/"
                >Início</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/ranking"
                >Ranking</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle active"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Cadastros
              </a>
              <ul class="dropdown-menu">
                <li><hr class="dropdown-divider" /></li>

                <li>
                  <a
                    href="/form"
                    class="dropdown-item"
                    >Jogadores</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-4 text-bg-dark">
      <section id="introducao">
        <div class="text-center text-md-start">
          <div
            class="row-cols-1 row-cols-md-2 d-flex flex-wrap-reverse align-items-center"
          >
            <div class="col mt-4 mt-md-0 ml-5">
              <header>
                <h1 class="fw-bolder">Olá, seja bem-vindo(a)!</h1>
                <h2 class="text-warning fs-3">A FuzzyFootball está aqui!</h2>
                <hr />
              </header>
              <article>
                <p class="fs-5">Que tal começar cadastrando um novo jogador?</p>

                <a
                  href="/form"
                  id="btnCadastrar"
                  class="btn btn-lg btn-primary mt-2"
                  >Cadastro de Jogadores</a
                >
              </article>
            </div>

            <div class="col no-select">
              <img src="{% static '/images/team-lineup-amico.svg' %}" class="mx-5 drop-shadow w-75" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
