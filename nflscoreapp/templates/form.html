<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous" defer></script>
  
  <link rel="stylesheet" href="../css/style.css">
  <script type="module" src="../../dist/jogadores/jogador.create.js" defer></script>

  <title>Jogadores - FuzzyFootball Web</title>
</head>
<body class="bg-dark">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-2 border-bottom border-secondary">
    <div class="container">
      <a class="navbar-brand" href="/">
        FuzzyFootball
        <span class="badge bg-warning text-bg-light">web</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center text-md-start" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0 fw-bold fs-5">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/ranking">Ranking</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Cadastros
            </a>
            <ul class="dropdown-menu">
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="/form">Jogadores</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <main class="container d-flex justify-content-center mt-2">
    <div class="row w-75 text-center text-md-start p-0 p-md-5">
      <section id="cabecalho">
        <header>
          <h1 class="title text-light fw-bold">Cadastrar Jogador</h1>
        </header>
        <div class="card text-bg-dark border-secondary p-0 p-md-2 d-flex">
          <div class="card-body p-5">
            <form class="form text-bg-dark mt-3" name="form" id="form" action="{% if db %}/update/{{db.id}}/{%else%}/create/{% endif %}" method="post">
              {% csrf_token %}
              <div class="form-group">Nome<br>{{form.nome}}</label></div>
              <div class="form-group mt-4">Vitórias<br>{{form.vitorias}}</div>
              <div class="form-group mt-4"><i>Touchdowns</i><br>{{form.touchdowns}}</div>
              <div class="form-group mt-4">Jardas<br>{{form.jardas}}</div>
              <div class="form-group mt-4">Recepções<br>{{form.recepcoes}}</div>
              <div class="card-footer px-3 text-center text-md-end">
                <input type="submit" class="btn btn-primary px-5 mt-5" value="Salvar"></input>
              </div>
            </form>
          </div>

        </div>
      </section>

    </div>
  </main>
</body>
</html>
